
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OASIS - Prueba tu Suerte</title>
    <link rel="stylesheet" href="estilos.css" />
    <style>
        body {
            background-image: url('casino-fondo.png.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- Verificación de edad -->
    <div id="age-modal" class="age-verification">
      <div class="age-box">
        <p>🔞 ¿Eres mayor de edad?</p>
        <button onclick="allowAccess()">SI</button>
        <button onclick="denyAccess()">NO</button>
      </div>
    </div>

    <audio autoplay loop>
        <source src="/tu-musica.mp3" type="audio/mpeg" />
        Tu navegador no soporta audio HTML5.
    </audio>

    <div class="content">
        <h1>¿Qué esperas para probar tu suerte?</h1>
        <div class="clover">🍀</div>
        <a class="whatsapp-button" href="https://wa.me/2236951623" target="_blank">Contactar WhatsApp!</a>
    </div>

    <footer>
        &copy; 2025 OASIS. Todos los derechos reservados.
    </footer>

    <script>
      function allowAccess() {
        document.getElementById("age-modal").style.display = "none";
      }

      function denyAccess() {
        alert("Debes ser mayor de edad para acceder.");
        window.location.href = "https://www.google.com";
      }
    </script>
</body>
</html>

</head>
<body>

   <!-- Video de fondo -->
<video class="background-video" autoplay muted loop id="bg-video">
    <source src="/tu-video.mp4" type="video/mp4">
    Tu navegador no soporta el video de fondo.
</video>

<!-- M√∫sica de fondo -->
<audio autoplay loop>
    <source src="/tu-musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
</audio>


    <!-- Contenido principal centrado -->
    <div class="content">
        <h1>¬øQu√© esperas para probar tu suerte?</h1>
        <div class="clover">üçÄ</div>
        <p class="sub-message">RECIBI EL DOBLE CON TU PRIMERA RECARGA</p>
        <div class="timer" id="countdown">10:00</div>
        <a href="https://wa.me/2236951623" class="button" target="_blank">Contactar WhatsApp!</a>
    </div>

    <!-- Pie de p√°gina -->
    <footer>
        &copy; 2025 OASIS. Todos los derechos reservados.
    </footer>

    <!-- Script de cuenta regresiva -->
    <script>
        let time = 600;
        const countdownElement = document.getElementById('countdown');

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            time--;
            if (time < 0) {
                clearInterval(timerInterval);
                countdownElement.textContent = "¬°Tiempo terminado!";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>

</body>
